spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:JrBqJyUpfQbatrKpdhFroWvLsjqoRmiq@postgres.railway.internal:5432/railway}
    username: ${DATABASE_USER:}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: CertificationHikariPool
      minimum-idle: 2
      maximum-pool-size: 10
      initialization-fail-timeout: 0
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    schemas: public
    #    repair: true
    baseline-on-migrate: true
    out-of-order: true
    validate-on-migrate: true  # Enable to catch errors
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
springdoc:
  api-docs:
    path: "/apidocs"
logging:
  level:
    org.flywaydb: DEBUG
    org.springframework: INFO
