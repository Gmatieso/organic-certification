spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/organicdb}
    username: ${DATABASE_USER:organic}
    password: ${DATABASE_PASSWORD:organic123}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    schemas: public
    #    repair: true
    baseline-on-migrate: true
    out-of-order: true
    validate-on-migrate: true  # Enable to catch errors
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
springdoc:
  api-docs:
    path: "/apidocs"
logging:
  level:
    org.flywaydb: DEBUG
    org.springframework: INFO
    org.springframework.web: DEBUG
